<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | AmitKumarPortfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <form action="#" method="get">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="remember_me" id="remember_me">
                <label for="remember_me">Keep me logged in</label>
            </div>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="divider">
                <hr>
                <span class="hr-text">or</span>
            </div>
            <div class="social-login">
                <a href="#" class="google">Log in with Google</a>
                <a href="#" class="facebook">Log in with Facebook</a>
            </div>
        </form>
    </div>
    <script>
        // Event preventions:
        document.body.style.userSelect = "none"; // Prevent text selection

        document.querySelectorAll('img').forEach(img => {
            img.style.pointerEvents = 'none'; // Disable mouse interactions
            img.setAttribute('draggable', 'false'); // Prevent drag and drop
        });

        document.addEventListener('contextmenu', function (event) {
            event.preventDefault(); // Disable right click
        })
    </script>
</body>
</html>
